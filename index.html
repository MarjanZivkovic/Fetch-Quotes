<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Quotes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Molengo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/62/62040.png"  type="image/png" sizes="18x18">
</head>
<body>
    <div class="quote-container">
        <div>
            <i class="fas fa-quote-left"></i>
            <span class="quote"></span> 
        </div>
        <div class="author"></div>
        <div class="btn-container">
            <div>
                <button class="btn twitter" title="Tweet this quote"><i class="fab fa-twitter"></i></button>
                <button class="btn facebook" title="Post quote on facebook"><i class="fab fa-facebook"></i></button>
            </div>
            <button class="btn generator">New Quote</button>
        </div>
    </div>
    <div class="loader"></div>
    <script src="script.js"></script>
</body>
</html>
